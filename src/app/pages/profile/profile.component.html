<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User info</h4>
                <h6 class="card-subtitle">If you want, you can update your data</h6>
                <form class="form p-t-20" autocomplete="off" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="name" id="exampleInputuname" placeholder="Username">
                        </div>
                        <span *ngIf="fieldValidation('name')" class="text-danger">* The name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [readOnly]="user?.google" type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <span *ngIf="fieldValidation('email')" class="text-danger">* The email is required</span>
                    </div>
                    <!-- <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                        </div>
                    </div> -->

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User image</h4>
                <h6 class="card-subtitle">If you want, you can update your picture</h6>

                <div class="form-group">
                    <div class="text-center">
                        <img *ngIf="!imageToShow" [src]="user?.imageURL" class="profile-image">
                        <img *ngIf="imageToShow" [src]="imageToShow" class="profile-image">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Update image</label>
                    <input type="file" class="form-control" [disabled]="user?.google"
                           id="exampleInputEmail1" placeholder="Enter email"
                           (change)="setImage($event)">
                </div>

                <button type="submit" (click)="uploadImage()" [disabled]="!imageToUpload || user?.google"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10" >Upload image</button>
                <span *ngIf="user?.google === true" class="text-danger">You can't upload your profile picture from here, fix it from google, please.</span>
            </div>
        </div>
    </div>
</div>
